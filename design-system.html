<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="http://d1ujqdpfgkvqfi.cloudfront.net/favicon-generator/htdocs/favicons/2015-01-26/7c57fe7ca1f3ba146f56e0b2cdcb54c5.ico"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Witflix App</title>
  </head>
  <body>
    <section class="color-system">
      <header class="header">
        <h1>ðŸŒˆCOLOR SYSTEM</h1>
      </header>
      <div class="container">
        <div class="primary-container">
          <div class="primary-card">
            <h2>Primary Red</h2>
            <h3
              class="primary-card-color"
              style="background-color: var(--primary-red)"
            >
              Red
            </h3>
          </div>
          <div class="primary-card">
            <h2>Primary Black</h2>
            <h3
              class="primary-card-color"
              style="
                background-color: var(--bg-primary);
                border: 1px solid white;
              "
            >
              Black
            </h3>
          </div>
        </div>

        <div class="typo-box">
          <h2>Typography Color</h2>
          <div class="typo-colorbox">
            <div class="colorbox-1" style="background-color: var(--typo1)">
              <h4>White</h4>
              <p>#000000</p>
            </div>
            <div class="colorbox-2" style="background-color: var(--typo2)">
              <p>#8C8C8C</p>
            </div>
            <div class="colorbox-2" style="background-color: var(--typo3)">
              <p>#757575</p>
            </div>
            <div class="colorbox-3" style="background-color: var(--typo4)">
              <p>#999999</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
